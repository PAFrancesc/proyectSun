  <!-- TEMPLATE LOGIN!-->
  <script type="text/template" id="loginAut">
    <style type="text/css">
    body { padding-top: 40px;padding-bottom: 40px;background-color: #f5f5f5;}
    .form-signin { max-width: 300px; padding: 19px 29px 29px; margin: 0 auto 20px;
      background-color: #fff; border: 1px solid #e5e5e5; -webkit-border-radius: 5px;
      -moz-border-radius: 5px; border-radius: 5px;-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
      -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);box-shadow: 0 1px 2px rgba(0,0,0,.05);}
      .form-signin .form-signin-heading,.form-signin .checkbox {margin-bottom: 10px;}
      .form-signin input[type="text"],.form-signin input[type="password"] {font-size: 16px;
        height: auto;margin-bottom: 15px;padding: 7px 9px;}
      </style>
     <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Sol</h2>
        <input id="userlogin" type="text" class="input-block-level" placeholder="Usuario" required>
        <input id="passlogin" type="password" class="input-block-level" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
        <button class="btn btn-large btn-primary" id="loginButton" type="submit">Log In</button>
      </form>
    </div> 
  </script>
  
   <!-- TEMPLATE ADMINISTRACIÓN DE USUARIOS!-->
  <script type="text/template" id="adminUsuarios"> 
    <div id="menuUser" class="8col-md-8">
      <button id="agregarUser" class="btn btn-primary">Agregar</button>     
      <button id="verUser" class="btn btn-primary">Ver</button>
    </div>
    
    <form id="addUser" name="addUser" class="form-horizontal container">

      <div class="form-group">
        <label for="new-user-user" class="col-sm-2 control-label">Usuario: </label>
        <div class="col-sm-10">
          <input id="new-user-user" name="new-user-user" type="text"  class="form-control" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <label for="new-user-pass" class="col-sm-2 control-label">Password: </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="new-user-pass" required>
        </div>
      </div>

      <div class="form-group">
        <label for="new-user-name" class="col-sm-2 control-label">Nombre: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="new-user-name" required>
        </div>
      </div>
        
      <div class="form-group">
        <label for="new-user-mail" class="col-sm-2 control-label">Mail: </label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="new-user-mail" required>
        </div>
      </div>

      <div class="form-group">
        <label for="new-user-tel" class="col-sm-2 control-label">Telefono: </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="new-user-tel" required>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="new-user" type="submit" class="btn btn-default"> GUARDAR</button>
        
        


        </div>
      </div>
      
    </form>

    <div id="user-list" class="container">

    <table class="table table-hover">
        <thead>
          <tr>
            <th>User</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Telefono</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="user-lista">
       
        </tbody>
    </table> 
    </div>
    <div id="edit-list"></div>

  </script>
