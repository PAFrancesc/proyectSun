  <!-- TEMPLATE LOGIN!-->
  <script type="text/template" id="loginAut">
    <h1>Login</h1>
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="text" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
          <input type="password" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn" id="loginButton">Sign in</button>
        </div>
      </div>
    </form>
  </script>
  
   <!-- TEMPLATE ADMINISTRACIÓN DE USUARIOS!-->
  <script type="text/template" id="adminUsuarios"> 
    <div id="menuUser">
      <label id="agregarUser">Agregar</label>     
      <label id="verUser">Ver</label>
    </div>
    <div id="addUser" class="form-horizontal">

      <div class="form-group">
        <label for="new-user-user" class="col-sm-2 control-label">Usuario: </label>
        <div class="col-sm-10">
          <input id="new-user-user" type="text"  class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="new-user-pass" class="col-sm-2 control-label">Password: </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="new-user-pass" >
        </div>
      </div>

      <div class="form-group">
        <label for="new-user-name" class="col-sm-2 control-label">Nombre: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="new-user-name" >
        </div>
      </div>
        
      <div class="form-group">
        <label for="new-user-mail" class="col-sm-2 control-label">Mail: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="new-user-mail" >
        </div>
      </div>

      <div class="form-group">
        <label for="new-user-tel" class="col-sm-2 control-label">Telefono: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="new-user-tel" >
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="new-user" class="btn btn-default">GUARDAR</button>
        </div>
      </div>
      
    </div>

    <div id="user-list">

    <table class="table table-hover">
        <thead>
          <tr>
            <th>User</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Telefono</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="user-lista">
       
        </tbody>
    </table> 
    <div id="edit-list"></div>

  </script>
